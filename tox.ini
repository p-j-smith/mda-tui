[tox]
envlist = py{310,311}-{linux,macos,windows}
isolated_build = true

[gh-actions]
python =
    3.11: py311
    3.12: py312
    3.13: py313
    3.14: py314
fail_on_no_env = true

[testenv]
platform =
    macos: darwin
    linux: linux
    windows: win32
setenv =
    PYTHONPATH = {toxinidir}
    PYTHONUNBUFFERED=yes
dependency_groups =
    test
commands =
    pytest -vv --cov --cov-report=xml {posargs}

[testenv:package]
isolated_build = true
skip_install = true
deps =
    check_manifest
    wheel
    twine
    build
commands =
    check-manifest
    python -m build
    python -m twine check dist/*

[testenv:docs]
usedevelop = true
dependency_groups   =
    doc
commands =
    mkdocs build

[testenv:coverage]
usedevelop = true
commands =
    pytest -vv --cov=src/mda_tui --cov-report=xml
    coverage report
    coverage html

